<!doctype html>
<head>
    <title>MatchGame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div class="row">
            <h1>¿Qué tan rápido puedes juntar las imágenes 
                con sus descripciones?</h1>
            <button id="restart">Start Game</button>
        </div>
        <div class="row">
            <img id="0">
            <img id="1">
            <img id="2">
            <img id="3">
        </div>

        <div class="row">
            <img id="4">
            <img id="5">
            <img id="6">
            <img id="7">
        </div> 
        
        <div class="row">
            <img id="8">
            <img id="9">
            <img id="10">
            <img id="11">
        </div>   
        
        <div class="row">
            <img id="12">
            <img id="13">
            <img id="14">
            <img id="15">
        </div>  
        <div class="row">
            <h2><span id="msg"></span>&nbsp;
            &nbsp; &nbsp; &nbsp; <span id="clock">
            </span></h2>
        </div>   

    </div>
    <script src="match.js"></script>
</body>
